<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="index.css">
    <meta charset="UTF-8">
    <title>LMC</title>
</head>
<body>
<div id="textView">
    <div id="codeBox">
        <h2 id="codeTextBoxLabel">Assembly Text Box</h2>
        <textarea id="codeTextBox" name="codeTextBox"></textarea>
        <div id="buttonBox">
            <button id="submitButton">Submit</button>
            <button>Cancel</button>
        </div>
    </div>

    <div id="compiledView">
        <h2 id="compiledTextBoxLabel">Compiled Code Box</h2>
        <div id="compiledCode">

            <a id="codeText">text</a>

        </div>
    </div>
</div>

</body>
</html>
